<div class="bet">
  <div class="ball-selection">
    <ol class="numbers">
      <li *ngFor="let num of [1, 2, 3, 4, 5, 6, 7, 8]; let idx = index">
        <button class="number__button" [attr.value]="selectedBalls[idx]">
          {{ selectedBalls[idx] }}
        </button>
      </li>
    </ol>
  </div>

  <div class="bet-form">
    <div class="bet-input-container">
      <div class="bet-multiplier">{{ selectedBalls.length }}x</div>
      <input
        type="number"
        class="bet-input"
        required
        min="0"
        (input)="updateMoney($event)"
        [value]="money"
      />
    </div>
  </div>
</div>

<div class="bet-total">Total: {{ selectedBalls.length * money }}â‚¬</div>

<button
  class="primary-button place-bet-button"
  [disabled]="!selectedBalls.length || !money"
  (click)="placeBet($event)"
>
  Place bet
</button>
